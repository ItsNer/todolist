<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main class="main">
		<div class="time">
			<div class="content">
				<!-- days -->
				<div class="days">
					<span id="sun">SUN</span>
					<span id="mon">MON</span>
					<span id="tus">TUS</span>
					<span id="wed">WED</span>
					<span id="thu">THU</span>
					<span id="fri">FRI</span>
					<span id="sat">SAT</span>
				</div>

				<!-- time -->
				<p class="text">
					<span id="hour"></span> :
					<span id="minute"></span>
				</p>

				<!-- dat -->
				<div class="date">
					<span id="cal"><img src="img/calendar (1).svg"></span>
					<span id="day"></span>
					<span id="month"></span>
					<span id="year"></span>
				</div>
			</div>
		</div>
		<div class="quotes">
			<span id="text-quotes"></span>
			<span id="quot"></span>
		</div>
		<div class="todolist">
			<h3>What do you want to do today?</h3>
			<input type="text" class="input-text">
			<ul class="todo">
				<span>TODAY</span>
			</ul>
		</div>
	</main>

<script src="script.js"></script>
</body>
</html>
